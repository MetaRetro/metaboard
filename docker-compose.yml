version: '3'
services:
    postgres:
      image: postgres:11
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=metaboard_dev
        - PGDATA=/var/lib/postgresql/data/pgdata
      volumes:
        - pgdata:/var/lib/postgresql/data/pgdata
      ports:
        - "25432:5432"

volumes:
    pgdata:
